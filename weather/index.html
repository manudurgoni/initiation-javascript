<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>Meteo</h1>
    <form class="weather-form">
      <label for="city">Ville</label>
      <input type="text" name="city" id="city" placeholder="SÃ©lectionnez une ville" required>
      <input type="submit" value="Ok" class="btn-submit">
    </form>

    
  </div>

  <div class="error none">
    <div class="container">
      <h2>Cette ville n'existe pas</h2>
    </div>
  </div>

  <div class="result hidden">
    <div class="container">
      <h2>Ville</h2>
      <div class="temperature">
        <p class="temperature__current">temp current</p>
        <p class="temperature__min">temp min</p>
        <p class="temperature__max">temp max</p>
      </div>
    </div>
  </div>

  
  <script src="App.js"></script>
</body>
</html>
